    <script>
    $(document).ready(function() {

        $('table').each(function() {
            var chartType = ''; // Set chart type
            var chartWidth = $(this).parent().width() * 0.85; // Set chart width to 85% of its parent
            var chartHeight = chartWidth; // Nice squares

            if ($(this).attr('data-chart')) { // If exists chart-chart attribute
                chartType = $(this).attr('data-chart'); // Get chart type from data-chart attribute
            } else {
                chartType = 'area'; // If data-chart attribute is not set, use 'area' type as default. Options: 'bar', 'area', 'pie', 'line'
            }

            if (chartType == 'line' || chartType == 'pie') {
                $(this).hide().visualize({
                    type: chartType,
                    width: chartWidth,
                    height: chartHeight,
                    colors: ['#389abe', '#fa9300', '#6b9b20', '#d43f3f', '#8960a7', '#33363b', '#b29559', '#6bd5b1', '#66c9ee'],
                    lineDots: 'double',
                    interaction: true,
                    multiHover: 5,
                    tooltip: true,
                    tooltiphtml: function(data) {
                        var html = '';
                        for (var i = 0; i < data.point.length; i++) {
                            html += '<p class="tooltip chart_tooltip"><div class="tooltip-inner"><strong>' + data.point[i].value + '</strong> ' + data.point[i].yLabels[0] + '</div></p>';
                        }
                        return html;
                    }
                });
            } else {
                $(this).hide().visualize({
                    type: chartType,
                    width: chartWidth,
                    height: chartHeight,
                    colors: ['#389abe', '#fa9300', '#6b9b20', '#d43f3f', '#8960a7', '#33363b', '#b29559', '#6bd5b1', '#66c9ee'],
                });
            }
        });

    });
    </script>

    <script>
    $(document).ready(function() {

        // Demo #2
        var d1 = [];
        for (var i = 0; i < 14; i += 0.5)
            d1.push([i, Math.sin(i)]);

        var d2 = [
            [0, 3],
            [4, 8],
            [8, 5],
            [9, 13]
        ];

        var d3 = [];
        for (var i = 0; i < 14; i += 0.5)
            d3.push([i, Math.cos(i)]);

        var d4 = [];
        for (var i = 0; i < 14; i += 0.1)
            d4.push([i, Math.sqrt(i * 10)]);

        var d5 = [];
        for (var i = 0; i < 14; i += 0.5)
            d5.push([i, Math.sqrt(i)]);

        var d6 = [];
        for (var i = 0; i < 14; i += 0.5 + Math.random())
            d6.push([i, Math.sqrt(2 * i + Math.sin(i) + 5)]);

        $.plot($("#demo-2"), [{
                data: d1,
                lines: { show: true, fill: true }
            },
            {
                data: d2,
                bars: { show: true }
            },
            {
                data: d3,
                points: { show: true }
            },
            {
                data: d4,
                lines: { show: true }
            },
            {
                data: d5,
                lines: { show: true },
                points: { show: true }
            },
            {
                data: d6,
                lines: { show: true, steps: true }
            }
        ], {
            grid: { backgroundColor: '#ffffff' }
        });

        // Demo #3
        var data = [];
        var series = Math.floor(Math.random() * 6) + 3;
        for (var i = 0; i < series; i++) {
            data[i] = { label: "Series" + (i + 1), data: Math.floor(Math.random() * 100) + 1 }
        }

        $.plot($("#demo-3"), data, {
            series: {
                pie: {
                    innerRadius: 0.5,
                    show: true
                }
            },
            grid: { backgroundColor: '#ffffff' }
        });

        // Demo #4
        var sin = [],
            cos = [];
        for (var i = 0; i < 14; i += 0.5) {
            sin.push([i, Math.sin(i)]);
            cos.push([i, Math.cos(i)]);
        }

        var plot = $.plot($("#demo-4"),
            [{ data: sin, label: "sin(x)" }, { data: cos, label: "cos(x)" }], {
                series: {
                    lines: { show: true },
                    points: { show: true }
                },
                grid: { hoverable: true, clickable: true, backgroundColor: '#ffffff' },
                yaxis: { min: -1.2, max: 1.2 }
            });

        function showTooltip(x, y, contents) {
            $('<div id="tooltip"><div class="tooltip-inner">' + contents + '</div></div>').css({
                position: 'absolute',
                display: 'none',
                top: y + 10,
                left: x + 10
            }).appendTo("body").fadeIn(200);
        }

        var previousPoint = null;
        $("#demo-4").bind("plothover", function(event, pos, item) {
            $("#x").text(pos.x.toFixed(2));
            $("#y").text(pos.y.toFixed(2));

            if (item) {
                if (previousPoint != item.dataIndex) {
                    previousPoint = item.dataIndex;

                    $("#tooltip").remove();
                    var x = item.datapoint[0].toFixed(2),
                        y = item.datapoint[1].toFixed(2);

                    showTooltip(item.pageX, item.pageY,
                        item.series.label + " of " + x + " = " + y);
                }
            } else {
                $("#tooltip").remove();
                previousPoint = null;
            }
        });

        $("#demo-4").bind("plotclick", function(event, pos, item) {
            if (item) {
                $("#clickdata").text("You clicked point " + item.dataIndex + " in " + item.series.label + ".");
                plot.highlight(item.series, item.datapoint);
            }
        });

        // Demo #1
        // we use an inline data source in the example, usually data would be fetched from a server
        var data = [],
            totalPoints = 300;

        function getRandomData() {
            if (data.length > 0)
                data = data.slice(1);

            // do a random walk
            while (data.length < totalPoints) {
                var prev = data.length > 0 ? data[data.length - 1] : 50;
                var y = prev + Math.random() * 10 - 5;
                if (y < 0)
                    y = 0;
                if (y > 100)
                    y = 100;
                data.push(y);
            }

            // zip the generated y values with the x values
            var res = [];
            for (var i = 0; i < data.length; ++i)
                res.push([i, data[i]])
            return res;
        }

        // setup control widget
        var updateInterval = 30;
        $("#updateInterval").val(updateInterval).change(function() {
            var v = $(this).val();
            if (v && !isNaN(+v)) {
                updateInterval = +v;
                if (updateInterval < 1)
                    updateInterval = 1;
                if (updateInterval > 2000)
                    updateInterval = 2000;
                $(this).val("" + updateInterval);
            }
        });

        // setup plot
        var options = {
            series: { shadowSize: 0, color: '#389abe' }, // drawing is faster without shadows
            yaxis: { min: 0, max: 100 },
            xaxis: { show: false },
            grid: { backgroundColor: '#ffffff' }
        };
        var plot = $.plot($("#demo-1"), [getRandomData()], options);

        function update() {
            plot.setData([getRandomData()]);
            // since the axes don't change, we don't need to call plot.setupGrid()
            plot.draw();
            setTimeout(update, updateInterval);
        }

        update();

    });

    const ctx = document.getElementById('myChart');
    new Chart(ctx, {

            datasets: [{
                label: '今日成交量',
                data: [92814, 91989, 77358, 68830, 56543, 47807, 47197, 16001, 14881, 9962, 9478, 8046, 7404, 7295, 7066, 6751, 6303, 6061, 5469, 5433, 5271, 4947, 4814, 4691, 4095, 3484, 3157, 2798, 2755, 2440, 2357, 2211, 2053, 1766, 1710, 1504, 1488, 1455, 1275, 1273, 1232, 1199, 1079, 949, 762, 732, 727, 588, 557, 545, 325, 273, 212, 127, 115, 39, 33, 24, 17, 16, 7, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {

                    beginAtZero: true
                }
            }
        }
    });
    </script>
